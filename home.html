<!-- NOTES: 
- USER NEEDS TO BE ABLE TO INPUT THEIR OWN INFORMATION WITHIN THE NOTE

MAYBES: 
- BE ABLE TO CHANGE NOTE COLORS
- GROUPING POST ITS WITHIN FOLDERS TO CONDENSE INFORMATION / TO DO LISTS
- BEING ABLE TO FREELY ARRANGE POST ITS AROUND BOARD

-->

  <div class="main">
    <h1>DASHBOARD</h1>
    <div class="dash-container" id="dashContainer">
      <div class="dashboard">
        TO DO ITEM

        <!-- DELETE BUTTON -->
        <span class="delete-button" onclick="this.parentElement.remove()">X</span>
      </div>
      <!-- SPACE FOR MORE NOTES-->
    </div>
  </div>

  <!-- ADD BUTTON -->
  <button class="new-button" onclick="addNote()">+ New Note</button>

  <script>
    function addNote() {
      const container = document.getElementById('dashContainer');
      const newNote = document.createElement('div');
      newNote.className = 'dashboard';
      newNote.innerHTML = 'TO DO ITEM <span class="delete-button" onclick="this.parentElement.remove()">X</span>';
      container.appendChild(newNote);
    }
  </script>
