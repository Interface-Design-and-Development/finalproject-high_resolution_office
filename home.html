<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Group4 High Resolution Office</title>
  <link rel="stylesheet" href="home.css" />
</head>
<body>
  <!-- Header with buttons -->
  <header>
    <div class="header-wrapper">
      <h2 id="welcome-msg">Welcome!</h2>
      <button id="logout-btn">Logout</button>
      <select id="widget-type">
        <option value="Weather">Weather</option>
        <option value="Calendar">Calendar</option>
        <option value="Clock">Clock</option>
        <option value="News">News</option>
        <option value="Stocks">Stocks</option>
        <option value="Quote">Quote</option>
      </select>
      <button id="new-window-btn">âž• Add Widget</button>
      <a href="settings.html"><button id="settings">Settings</button></a>
      <button id="save-layout-btn">Save Layout</button>
    </div>
  </header>

  <div class="sidebar-wrapper">
    <div class="sidebar">
      <h4>Workspace</h4>
      <ul>
        <li><a href="home.html">HOME</a></li>
        <a href="whiteboard.html"><li>WHITEBOARD</li></a>
        <a href="settings.html"><li>SETTINGS</li></a>
      </ul>
      
      <!-- Power Controls -->
      <h4>Power Controls</h4>
      <!-- Removed Power On button as requested -->
      <button id="powerOffBtn" class="widget-button">Power Off</button>
      <button id="restartBtn" class="widget-button">Restart</button>
      <button id="restModeBtn" class="widget-button">Rest Mode</button>
    </div>

  <!-- Main dashboard content as in second HTML -->
  <div class="main">
    
    <div class="dash-container" id="dashContainer">
      <div class="dashboard">
    
        <span class="delete-button" onclick="this.parentElement.remove()">X</span>
      </div>
    </div>

    <button class="new-button" onclick="addNote()">+ New Note</button>
  </div>

  <!-- Control Center Toggle Button -->
  <div class="control-center-toggle">
    <button id="controlCenterToggleBtn">â˜° Control Center</button>
  </div>

  <!-- Voice to Talk Button -->
  <div class="voice-talk-button">
    <button id="voiceTalkBtn" title="Click and speak">ðŸŽ¤</button>
  </div>

  <!-- Control Center Panel -->
  <div class="control-center-container" id="controlCenter">
    <label for="volumeRange">Volume</label>
    <input id="volumeRange" type="range" class="slider" min="0" max="100" value="50" />

    <label for="brightnessRange">Brightness</label>
    <input id="brightnessRange" type="range" class="slider" min="10" max="100" value="100" />

    <button class="widget-button" id="toggleBluetoothBtn">Toggle Bluetooth</button>
    <button class="widget-button" id="toggleWifiBtn">Toggle Wi-Fi</button>
    <button class="widget-button" id="toggleDarkModeBtn">Toggle Dark Mode</button>
    <button class="widget-button" id="openCalculatorBtn">Open Calculator</button>
  </div>

  <script src="home.js"></script>

  <script>
    // Control Center Toggle
    const controlCenterToggleBtn = document.getElementById('controlCenterToggleBtn');
    const controlCenter = document.getElementById('controlCenter');
    controlCenterToggleBtn.addEventListener('click', () => {
      controlCenter.style.display = controlCenter.style.display === 'block' ? 'none' : 'block';
    });

    // Volume and Brightness sliders
    document.getElementById('volumeRange').addEventListener('input', e => {
      console.log('Volume:', e.target.value);
      // Implement volume logic here
    });
    document.getElementById('brightnessRange').addEventListener('input', e => {
      document.body.style.filter = `brightness(${e.target.value}%)`;
    });

    // Toggle buttons alerts
    document.getElementById('toggleBluetoothBtn').addEventListener('click', () => {
      alert('Bluetooth toggled!');
    });
    document.getElementById('toggleWifiBtn').addEventListener('click', () => {
      alert('Wi-Fi toggled!');
    });
    document.getElementById('toggleDarkModeBtn').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
    document.getElementById('openCalculatorBtn').addEventListener('click', () => {
      window.open('https://www.google.com/search?q=calculator', '_blank');
    });

    // Voice to talk feature using Web Speech API
    const voiceTalkBtn = document.getElementById('voiceTalkBtn');
    let recognition;
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.onstart = () => {
        voiceTalkBtn.classList.add('listening');
        voiceTalkBtn.title = 'Listening... Click to stop';
      };
      recognition.onend = () => {
        voiceTalkBtn.classList.remove('listening');
        voiceTalkBtn.title = 'Click and speak';
      };
      recognition.onerror = (event) => {
        alert('Error occurred in recognition: ' + event.error);
        voiceTalkBtn.classList.remove('listening');
      };
      recognition.onresult = (event) => {
        const speechResult = event.results[0][0].transcript;
        alert('You said: ' + speechResult);
      };
      voiceTalkBtn.addEventListener('click', () => {
        if (voiceTalkBtn.classList.contains('listening')) {
          recognition.stop();
        } else {
          recognition.start();
        }
      });
    } else {
      voiceTalkBtn.disabled = true;
      voiceTalkBtn.title = 'Speech recognition not supported in this browser';
    }

    // Power Controls functionality (without clearing storage)
    document.getElementById('powerOffBtn').addEventListener('click', () => {
      if(confirm('Are you sure you want to power off?')) {
        alert('Powering Off...');
        window.location.href = 'intro.html';
      }
    });

    document.getElementById('restartBtn').addEventListener('click', () => {
      if(confirm('Restart the system now?')) {
        alert('Restarting...');
        window.location.href = 'intro.html';
      }
    });

    document.getElementById('restModeBtn').addEventListener('click', () => {
      alert('Entering Rest Mode...');
      document.body.style.filter = 'brightness(30%)';
      setTimeout(() => {
        document.body.style.filter = '';
        alert('Exiting Rest Mode');
      }, 5000);
    });
  </script>
  <div id="toast-container" aria-live="polite" aria-atomic="true"></div>
</body>
</html>
