<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>Settings Page</title>
     <link rel="stylesheet" href="sound.css">
</head>
<body>
  <div class="container">
      <h1>Sound Settings</h1>
      <h3>Check whether or not a sound should be enabled</h3>
    <form class="settings">
        <h4>Main Volume</h4>
        <input type="range" id="text-size" name="text-size" min="0" max="100" value="50">
        <span id="percentageValue">50%</span>

        <h4>Notifications</h4>
        <label><input type=checkbox id="contrast" name="contrast">
            <br>Recived notification<br></label>
        
        <h4>Texts</h4>
        <label><input type=checkbox id="contrast" name="contrast">
            <br>Reciving a text or message<br></label>
        
        <h4>Email</h4>
        <label><input type=checkbox id="contrast" name="contrast">
            <br>Received an email<br></label>

        <h4>Headphone Volume</h4>
        <input type="range" id="text-size" name="text-size" min="0" max="100" value="50">
        <span id="percentageValue">50%</span>
        
        <button type="submit">Save Preferences</button>
    </form>
    <h5><a href="settings.html">‚Üê Back to Settings</a></h5>
  </div> 
</body>
</html>
