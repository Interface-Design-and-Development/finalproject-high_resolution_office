<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>Settings Page</title>
     <link rel="stylesheet" href="sound.css">
</head>
<body>
  <div class="container">
      <h1>Sound Settings</h1>
      <h3>Check whether or not a sound should be enabled</h3>
    <form class="settings">
        <h4>Main Volume</h4>
        <input type="range" id="text-size" name="text-size" min="0" max="100" value="50">
        <span id="percentageValue">50%</span><br><br>

        <label>
          <input type="checkbox" name="notifications" checked />
          Notifications<br /><br /></label>
        
        <label><input type=checkbox id="SMS" name="SMS" checked>
            SMS<br><br></label>
  
        <label><input type=checkbox id="email" name="email" checked>
            Email<br><br></label>

        <h4>Headphone Volume</h4>
        <input type="range" id="text-size" name="text-size" min="0" max="100" value="50">
        <span id="percentageValue">50%</span>
        
        <button type="submit">Save Preferences</button>

        <p><a href="settings.html">‚Üê Back to Settings</a></p>
    </form>
    
  </div> 
</body>
</html>
